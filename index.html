<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <title>Facebook - Log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-36 flex justify-center items-center">
        <div class="left w-1/2 px-20">
            <img class="w-80" src="fb.png" alt="Facebook Logo">
            <p class="text-3xl mx-7">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="shadow-md right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
            <input class="outline-blue-600 h-14 px-4 my-2 border border-1 border-gray-3004rounded-md" type="text" placeholder="Email or phone number">
            <input class="outline-blue-600 h-14 px-4 my-2 border border-1 border-gray-300 rounded-md" type="ppassword" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-md my-2">Log in</button>
            <span class="my-2 cursor-pointer w-fit mx-auto auto hover:underline text-blue-600 text-md">Forgot your password?</span>
            <hr class="my-2">
            <button class="bg-green-500 py-4 my-2 font-bold hover:bg-green-600 text-white rounded-md w-fit px-7 mx-auto">Create new account </button>
            <span class="text-sm absolute -bottom-10"><b class="hover:underline cursor-pointer">Create a page</b> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
